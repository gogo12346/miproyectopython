<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* Centra horizontalmente */
      align-items: center;      /* Centra verticalmente */
      background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Fondo con degradado */
      font-family: Arial, sans-serif;
    }

    .tarjeta {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
      height: 250px; 
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tarjeta">
    <h2>Hola</h2>
    <p>Esta es una tarjeta centrada.</p>
  </div>

</body>
</html>
